<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Video Section -->
    <section>
        <div>
            <h1 class="videoh1">video section</h1>
            <div class="Video-Rapper">
                <video class="video-1" src="./Audios-Videos/video-1.mp4" poster="Audio Video/Poster.png" controls muted
                    preload="auto"></video>
                <video class="video-3" src="./Audios-Videos/video-2.mp4" controls muted preload="auto"></video>
                <video class="video-2" src="./Audios-Videos/video-3.mp4" controls muted preload="auto"></video>

            </div>
        </div>
        <!-- Audio Section -->
        <h1 class="audioh1">audio section </h1>
        <div class="Audio-Rapper">
            <audio class="audio-1" src="./Audios-Videos/Audio.mp4" controls style="width: 320px" ; muted
                preload="auto"></audio>
            <audio class="audio-2" src="./Audios-Videos/Audio-2.mp4" controls muted preload="auto"></audio>
            <audio class="audio-3" src="./Audios-Videos/Audio-3.mp3" controls muted preload="auto"></audio>
        </div>
        <iframe src="https://www.hammadshamir.com/" height="800px" width="100%"></iframe>
    </section>

</body>

</html>
